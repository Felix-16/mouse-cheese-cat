<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second JQuery Assignment</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/jqueryassign2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container { 
                position: relative; 
                width: 100%; 
                height: 300px; 
                /* overflow: hidden;  */
        } 
        .container img { 
                position: absolute; 
        }
        #jerry{
            height: 100px;
            width: 50px;
            left: 50px;
            top: 200px;
            
        }
        #cheese{
            height: 60px;
            width: 30px;
            left: 450px;
            top: 250px;
            
        }
        #tom{
            height: 250px;
            width: 75px;
            left: 900px;
            top: 100px;
            
        }
        button{
            top: 450px;
            left: 100px;
            position: absolute;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="jerry" src="/img/jerry3.jpg" alt="jerry the mouse">
        <img id="cheese" src="/img/cheese.jpg" alt="animated cheese">
        <img id="tom" src="/img/tomcat.png" alt="tom the cat">
    </div>
    
    <button class="btn btn-outline-success">Action</button>
</body>
</html>
